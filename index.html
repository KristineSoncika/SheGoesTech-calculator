<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen-frame"><p class="screen"></p></div>
      <button class="clear">C</button>
      <button class="square-root other-oper">√x</button>
      <button class="percent other-oper">%</button>
      <button class="divide main-oper">/</button>
      <button class="seven content">7</button>
      <button class="eight content">8</button>
      <button class="nine content">9</button>
      <button class="multiplication main-oper">x</button>
      <button class="four content">4</button>
      <button class="five content">5</button>
      <button class="six content">6</button>
      <button class="minus main-oper">-</button>
      <button class="one content">1</button>
      <button class="two content">2</button>
      <button class="three content">3</button>
      <button class="plus main-oper">+</button>
      <button class="zero-btn content">0</button>
      <button class="point content">.</button>
      <button class="equals main-oper">=</button>
      <button class="minus-plus other-oper">+/-</button>
      <button class="squared other-oper">x²</button>
      <button class="two-decimals other-oper">R2</button>
      <button class="zero-decimals other-oper">R0</button>
    </div>
  </body>
</html>
